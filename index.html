<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Inline SVG favicon to prevent 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’±</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <!-- External Library: Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        
        <div class="converter-card">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>
            
            <div class="currency-row">
                <div class="currency-select">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency"></select>
                </div>
                
                <button id="swapBtn" class="swap-btn" title="Swap currencies">â‡„</button>
                
                <div class="currency-select">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency"></select>
                </div>
            </div>
            
            <button id="convertBtn" class="convert-btn">Convert</button>
            
            <div class="result" id="result">
                <p class="result-amount" id="resultAmount"></p>
                <p class="exchange-rate" id="exchangeRate"></p>
                <p class="conversion-path" id="conversionPath"></p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <!-- Compound Interest Calculator (demonstrates recursion) -->
        <div class="calculator-card">
            <h2>ðŸ“ˆ Compound Interest Calculator</h2>
            <p class="card-description">Calculate future value using recursive computation</p>
            
            <div class="calc-inputs">
                <div class="calc-input-group">
                    <label for="principal">Principal Amount</label>
                    <input type="number" id="principal" value="1000" min="0" step="100">
                </div>
                <div class="calc-input-group">
                    <label for="interestRate">Annual Rate (%)</label>
                    <input type="number" id="interestRate" value="5" min="0" max="100" step="0.5">
                </div>
                <div class="calc-input-group">
                    <label for="years">Years</label>
                    <input type="number" id="years" value="5" min="1" max="50" step="1">
                </div>
            </div>
            
            <button id="calculateBtn" class="convert-btn">Calculate (Recursive)</button>
            
            <div class="calc-result" id="calcResult">
                <p class="future-value" id="futureValue"></p>
                <p class="recursion-steps" id="recursionSteps"></p>
            </div>
        </div>
        
        <div class="rates-card">
            <h2>Exchange Rates</h2>
            <p class="base-currency">Base: <span id="baseCurrency">USD</span></p>
            <div class="rates-grid" id="ratesGrid"></div>
            <p class="disclaimer">* Rates are for demonstration purposes</p>
        </div>
        
        <!-- Chart.js Visualization -->
        <div class="chart-card">
            <h2>ðŸ“Š Top Currency Rates vs USD</h2>
            <canvas id="ratesChart"></canvas>
        </div>
        
        <!-- Statistics Card (demonstrates ES6 array functions) -->
        <div class="stats-card">
            <h2>ðŸ“‰ Rate Statistics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
